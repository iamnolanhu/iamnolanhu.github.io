---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.archive_title }}</h1>
    <p class="post-meta">
      <span class="post-date">{{ page.archive_date }}</span>
      {% if page.archive_source %} | <span>Archived from {{ page.archive_source }}</span>{% endif %}
    </p>
    {% if page.archive_warning %}
    <p class="archive-notice archive-notice-warning">
      <em>{{ page.archive_warning }}</em>
    </p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="text-center mt-2">
    <a href="{{ '/blog/archive/' | relative_url }}">‚Üê Back to Archive</a>
  </div>
</article>
