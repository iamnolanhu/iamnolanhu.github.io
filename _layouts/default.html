<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.tagline | default: site.description }}</h2>

        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}" class="btn {% if page.url == '/' %}btn-active{% endif %}">Home</a>
          <a href="{{ '/blog/' | relative_url }}" class="btn {% if page.url contains '/blog' %}btn-active{% endif %}">Blog</a>
          <a href="{{ '/projects/' | relative_url }}" class="btn {% if page.url contains '/projects' %}btn-active{% endif %}">Projects</a>
          <a href="{{ '/whoami/' | relative_url }}" class="btn {% if page.url contains '/whoami' %}btn-active{% endif %}">WHOAMI</a>
          <a href="{{ site.custom_repository_url }}" class="btn btn-github" target="_blank" rel="noopener noreferrer"><span class="icon"></span>GitHub</a>
        </nav>
        <img src="{{ '/assets/images/profile-pic.jpg' | relative_url }}" alt="Profile Image" class="profile-image" id="profile-pic">
      </div>
    </header>

    <div class="container">
      <iframe
      class="matrix-bg"
      src="https://rezmason.github.io/matrix/?skipIntro=false"
      scrolling="no"
      allowfullscreen
      ></iframe>
      
      <!-- Black overlay -->
      <div class="overlay"></div>
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <script src="{{ '/assets/js/particle-effect.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/typewriter.js' | relative_url }}"></script>
  </body>
</html>
